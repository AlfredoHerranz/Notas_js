<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <script type="text/javascript" src="js/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="js/tareas.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>GESTOR DE TAREAS</h1>
        <div id="id_divbuscar">
            <form action="" method="post">
                <input type="text" id="id_tbuscar" placeholder="Buscar">
                <input type="button" value="Buscar" id="id_bbuscar">
            </form>
        </div>
    </header>

    <div id="id_cuerpo">
        <div id="id_insertar">
            <form action="" method="POST">
                <input type="text" id="id_nombre" name="nombre" placeholder="Nombre">
                <textarea name="descripcion" id="id_descripcion" cols="30" rows="10" placeholder="Descripción"></textarea>
                <input type="submit" value="Guardar Tarea" id="id_guardar" name="guardar">
            </form>
        </div>
        <div id="id_listado">
            <div>
                <table id="id_listado_buscar"></table>
            </div>
            <div id="id_listado_general">
                <table id="id_tabla">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
